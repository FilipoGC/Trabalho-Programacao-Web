<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../global.css" />

		<title>Inventory Manager - Adicionar Item</title>
	</head>
	<body>
		<header>
			<nav class="tabs">
				<a class="tab" href="../">Visualização</a>

				<a class="tab atual" href="./Adicionar item/">Adicionar Item</a>

				<a class="tab" href="../Remover item">Remover Item</a>

				<a class="tab" href="../Logs">Logs</a>
			</nav>
		</header>

		<form action="javascript:void(0)" id="addItemForm" class="form">
			<div class="form__item">
				<h4>PID</h4>
				<input required id="pid" type="text" />
			</div>
			<div class="form__item">
				<h4>Nome do produto</h4>
				<input required id="pnome" type="text" />
			</div>
			<div class="form__item">
				<h4>Marca</h4>
				<input required id="pmarca" type="text" />
			</div>
			<div class="form__item">
				<h4>Preço</h4>
				<input required id="ppreço" type="text" />
			</div>
			<div class="form__item">
				<h4>Quantidade</h4>
				<input required id="pqtd" type="text" />
			</div>
			<button class="form__button" type="submit" onclick="addProduto()">Adicionar item</button>
		</form>

		<script src="../main.js"></script>
	</body>
</html>
